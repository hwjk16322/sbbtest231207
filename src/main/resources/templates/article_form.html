<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:object="${ArticleForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <form th:action="@{/article/create}" method="post">
                <div class="mb-3">
                    <label for="subject" class="form-label">제목</label>
                    <input type="text" name="subject" id="subject" class="form-control" th:value="${articleForm.subject}">

                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea name="content" id="content" class="form-control" rows="10"th:text="${articleForm.content}"></textarea>
                </div>
                <input type="submit" value="저장하기" class="btn btn-primary my-2">
            </form>
</div>
</html>
